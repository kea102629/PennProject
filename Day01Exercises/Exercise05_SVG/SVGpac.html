<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    
    <svg viewBox="0 0 120 180" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy ="25" r="15" fill="yellow"/>
        <polygon points="20 25, 35 35, 35 15" fill="white"/>
        <!-- Draw the head -->

        <circle cx="55" cy ="20" r="15" fill="pink"/>

        <!-- Draw the body  -->
        <rect x="40" y="20" width="30" height="20" fill="pink"/>

        <!-- Draw the left eye -->
        <circle cx="45" cy ="17" r="2" fill="white"/>


        <!-- Draw the right eye -->
        <circle cx="55" cy ="17" r="2" fill="white"/>

        <!-- Draw the left pupil -->
        <circle cx="44" cy ="17" r="1" fill="red"/>


        <!-- Draw the right pupil -->
        <circle cx="54" cy ="17" r="1" fill="red"/>
        <!-- Draw the left foot -->
         <circle cx="45" cy ="40" r="5" fill="pink"/>


        <!-- Draw the middle foot -->
        <circle cx="55" cy ="40" r="5" fill="pink"/>

        <!-- Draw the right foot -->
        <circle cx="65" cy ="40" r="5" fill="pink"/>

       

    </svg>
</body>
</html>
